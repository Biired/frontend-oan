<div class="container-fluid p-0">
  <div class="row">
    <div class="col-12">
      <div class="login-card">
        <div>
          <div>
            <a class="logo" routerLink="/">
              <img
                class="img-fluid for-light"
                src="../../../../../assets/images/logo/logo_observatoire.svg"
                alt="looginpage"
                width="300"
                height="70"
              />
            </a>
          </div>
          <div class="login-main">
            <form class="theme-form">
              <h4>S'enregistrer</h4>
              <p>
                Bienvenue, veuillez vous enregistrer via le formulaire
                ci-dessous
              </p>
              <div class="form-group">
                <label class="col-form-label pt-0">Votre nom & prénom</label>
                <div class="row">
                  <div class="col-6">
                    <input
                      class="form-control"
                      type="text"
                      required=""
                      placeholder="Nom"
                    />
                  </div>
                  <div class="col-6">
                    <input
                      class="form-control"
                      type="text"
                      required=""
                      placeholder="prenom"
                    />
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-form-label">Nom de l'entreprise</label>
                <input
                  class="form-control"
                  type="text"
                  required=""
                  placeholder="ANPTIC"
                />
              </div>
              <div class="form-group">
                <label class="col-form-label">Votre adresse email</label>
                <input
                  class="form-control"
                  type="email"
                  required=""
                  placeholder="app@yourmail.com"
                />
              </div>
              <div class="form-group">
                <label class="col-form-label">Mot de passe</label>
                <input
                  class="form-control"
                  [type]="show ? 'text' : 'password'"
                  name="login[password]"
                  required=""
                  placeholder="*********"
                />
                <div class="show-hide" (click)="showPassword()" *ngIf="!show">
                  <span class="show"></span>
                </div>
                <div class="show-hide" (click)="showPassword()" *ngIf="show">
                  <span class="Hide"></span>
                </div>
              </div>
              <div class="form-group mb-0">
                <div class="checkbox p-0">
                  <input id="checkbox1" type="checkbox" />
                  <label class="text-muted" for="checkbox1"
                    >Accepter la<a class="ms-2" routerLink="/"
                      >Politique de confidentialité</a
                    ></label
                  >
                </div>
                <button class="btn btn-primary d-block w-100" type="button">
                  S'enregistrer
                </button>
              </div>

              <p class="mt-4 mb-0">
                Vous avez déjà un compte?<a
                  class="ms-2"
                  [routerLink]="'/auth/login/'"
                  >Se connecter</a
                >
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
